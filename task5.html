<!DOCTYPE html>
<html>
<body>


<input id="enthoo" type="number" placeholder="enter number">


<input type="button" value="click here" onclick="buttonClickOne()">



<script>


function buttonClickOne()
     {
        var number = document.getElementById("enthoo").value;
        if(number % 2 == 0)
            document.write("even");
        else
            document.write("odd");
     }



</script>
</body>
</html>
